<link rel="import" href="../nvd3-abstract-chart/nvd3-abstract-chart.html">

<!--
This element is a polymer wrapper for the NVD3 bullet chart.
WARNING: this element is terribly broken. Do not use it.

@element nvd3-bullet-chart
@blurb Polymer wrapper for the NVD3 bullet chart.
@status alpha
@ehomepage http://renatoutsch.github.io/polynvd3/nvd3-bullet-chart
-->
<polymer-element name="nvd3-bullet-chart" extends="nvd3-abstract-chart">
    <script>
        Polymer({
            publish: {
                /**
                 * Colors to use for the different data. If an array is given,
                 * it is converted to a function automatically.
                 *
                 * @attribute color
                 * @type array or function
                 */
                color: nv.utils.defaultColor(),

                /**
                 * List of numbers to Force into the X scale (ie. 0, or a
                 * max / min, etc.). This ensures the numbers are in the X
                 * domain but doesn't override the whole domain. This option
                 * only applies if you have not overridden the whole domain
                 * with the xDomain option.
                 *
                 * @attribute forceX
                 * @type array
                 */
                forceX: [],

                /**
                 * Function used to build the tooltip content. The variables
                 * passed to the function can depend on the chart (i.e. it
                 * depends on what makes sense for the chart) so you might want
                 * to console.log stuff when playing with this to see what's
                 * available.
                 * The default is null because then the tooltip will be the
                 * NVD3's default.
                 *
                 * @attribute tooltipContent
                 * @type function
                 * @default null
                 */
                tooltipContent: null,

                /**
                 * Whether to display tooltips or not.
                 *
                 * @attribute tooltips
                 * @type boolean
                 */
                tooltips: true
            },

            nvModel: nv.models.bulletChart,

            /**
             * See the documentation for this function in the
             * nvd3-abstract-chart element.
             *
             * @method configureChart
             */
            configureChart: function() {
                this.super();

                this.chart
                    .color(this.color)
                    .forceX(this.forceX)
                    .tooltips(this.tooltips);

                if(this.tooltipContent)
                    this.chart.tooltipContent(this.tooltipContent);
            }
        });
    </script>
</polymer-element>
