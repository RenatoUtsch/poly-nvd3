<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>nvd3-pie-chart Demo</title>

  <script src="../../webcomponentsjs/webcomponents.min.js" type="text/javascript"></script>
  <link rel="import" href="../poly-nvd3.html">

</head>
<body unresolved>

  <p>An example of using <code>&lt;nvd3-pie-chart&gt;</code>:</p>
  <div style="width: 800px">
    <nvd3-pie-chart url="demo.json"></nvd3-pie-chart>
  </div>

  <p>An example with custom data:</p>

  <!-- Customizing the nvd3-pie-chart to use custom data -->
  <polymer-element name="custom-pie-chart" extends="nvd3-pie-chart">
    <script>
      Polymer({
        x: function(d) { return d.key; },
        y: function(d) { return d.y; },
        data: [{key: "One", y: 5},{key: "Two", y: 2},{key: "Three", y: 9},{key: "Four", y: 7},{key: "Five", y: 4},{key: "Six", y: 3},{key: "Seven", y: 0.5}]
      });
    </script>
  </polymer-element>

  <custom-pie-chart></custom-pie-chart>

  <p>An example inside another element:</p>
  <polymer-element name="wrapper-element" noscript>
    <template>
        <p>Inside another element:</p>
        <nvd3-pie-chart url="demo.json"></nvd3-pie-chart>
    </template>
  </polymer-element>
  <wrapper-element></wrapper-element>

</body>
</html>
